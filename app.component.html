
<div class="container-fluid">
<h1>Enrollment form</h1>
</div>
<form #userForm="ngForm">
  {{ userForm.value|json }}
  <div class="form-group">
    <label>name</label>
    <input type="text" name="name" class="form-control" ngModel >
  </div>
  <div class="form-group">
      <label>email</label>
      <input type="email" ngModel name="email" class="form-control">
    </div>
    <div class="form-group">
        <label>phone</label>
        <input type="tel" ngModel name="phone" class="form-control">
      </div>
      <div class="form-group">
         <select ngModel name= "dropdown" class="custom-select">
         <option selected>I am interested in</option>
         <option *ngFor="let topic of topics">{{topic}}</option>
         </select>
        </div>
        <br>
        <div>
          <label>Time preference</label>
          <div class="form-check">
            <input type="radio" ngModel name="morning" class="form-check-input" value="morning" name="timePreference">
            <label>Morning(9AM-12AM)</label>
          </div>
          <div class="form-check">
              <input type="radio" ngModel name="evening" class="form-check-input" value="evening" name="timePreference">
              <label>Evening(5PM-8PM)</label>
            </div>
        </div>
        <br>
        <div>
          <input ngModel type="checkbox">
          <label>send me promotional offers</label>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit form</button>
</form>
